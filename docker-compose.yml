version: '3.9'

services:
    app:
        build: .
        environment:
            NODE_ENV: production
            DATABASE_HOST: db
        ports:
            - '4200:4200'
            - '3000:3000'
        depends_on:
            - db
        restart: always

    db:
        image: postgres:17
        environment:
            POSTGRES_USER: appuser
            POSTGRES_PASSWORD: todoAppAngular123
            POSTGRES_DB: app
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - '5432:5432'
        restart: always

volumes:
    pgdata:
